<ng-container *ngIf="(appData.isLoadingAPI$ | async) as isLoadingAPI">
  <app-loader></app-loader>
</ng-container>

<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Left Section -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <img class="h-8 w-auto" src="assets/logo.png" alt="Your Company">
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Portal</a>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="hidden sm:ml-6 sm:block">
        <div class="flex items-center space-x-4">
          <!-- Logout Button -->
           @if (appData.isLoggedIn) {
            <button
              (click)="logout()"
              class="rounded-md bg-red-600 px-3 py-2 text-sm font-medium text-white hover:bg-red-700"
            >
              Logout
            </button>
          }
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2 flex items-center justify-between gap-2">
      <a class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Portal</a>
      @if (appData.isLoggedIn) {
       <button
         (click)="logout()"
         class="rounded-md bg-red-600 px-3 py-2 text-sm font-medium text-white hover:bg-red-700"
       >
         Logout
       </button>
     }
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
